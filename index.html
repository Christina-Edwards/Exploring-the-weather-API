<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather API Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Lookup</h1>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <div id="spinner" class="text-center d-none">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div id="errorMsg" class="alert alert-danger d-none mt-3"></div>
    <div id="weatherCard" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
